    <title>Contact us</title>
  </head>
  <body>
    <div class="form">
      <div class="clip-path"></div>
      <form onsubmit="submitMessage(); return false">
        <h1>Contact us <i class="far fa-envelope"></i></h1>
        <div class="input_field">
          <input id="name" required type="text" placeholder="" />
          <label for="">Full Name<span class="required_field">*</span></label>
        </div>
        <div class="input_field">
          <input id="subject" type="text" placeholder="" />
          <label for="">Subject</label>
        </div>
        <div class="input_field">
          <input id="email" required type="email" placeholder="" />
          <label for="">Email<span class="required_field">*</span></label>
        </div>
        <div class="input_field">
          <textarea
            id="message"
            required
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Message"
          ></textarea>
        </div>
        <input type="submit" class="submit" value="Send" />
      </form>
    </div>
